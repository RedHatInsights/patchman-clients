        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          type: string
        style: form
      - description: Direction of the ordering, defaults to ASC for display_name and
          to DESC for updated
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostQueryOutput'
          description: Successfully searched for hosts.
        "400":
          description: Invalid request.
        "404":
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Find hosts by their IDs
      tags:
      - hosts
    patch:
      description: 'Update a host <br /><br /> Required permissions: inventory:hosts:write'
      operationId: api.host.patch_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchHostIn'
        description: A group of fields to be updated on the host
        required: true
      responses:
        "200":
          description: Successfully updated the host.
        "400":
          description: Invalid request.
        "404":
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Update a host
      tags:
      - hosts
