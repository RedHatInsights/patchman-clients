        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagCountOut'
          description: Successfully found tag count.
        "400":
          description: Invalid request.
      security:
      - ApiKeyAuth: []
      summary: Get the number of tags on a host
      tags:
      - hosts
  /tags:
    get:
      description: 'Required permissions: inventory:hosts:read'
      operationId: api.tag.get_tags
      parameters:
      - description: filters out hosts not tagged by the given tags
        explode: true
        in: query
        name: tags
        required: false
        schema:
          items:
            pattern: ^([^=/]+/)?[^=/]+(=[^=/]+)?$
            type: string
          type: array
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          default: tag
          enum:
          - tag
          - count
          type: string
        style: form
      - description: Direction of the ordering. Default to ASC
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          default: ASC
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: 'Culling states of the hosts. Default: fresh,stale,unknown'
        explode: true
        in: query
        name: staleness
        required: false
        schema:
          default:
          - fresh
          - stale
          - unknown
          items:
            enum:
            - fresh
            - stale
            - stale_warning
            - unknown
