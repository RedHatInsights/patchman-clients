openapi: 3.0.0
info:
  description: REST interface for the Insights Platform Host Inventory application.
  title: Insights Host Inventory REST Interface
  version: 1.0.0
servers:
- url: /
paths:
  /hosts:
    delete:
      description: 'Delete the entire list of hosts filtered by the given parameters.
        <br /><br /> Required permissions: inventory:hosts:write'
      operationId: api.host.delete_host_list
      parameters:
      - description: Filter by display_name
        explode: true
        in: query
        name: display_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter by FQDN
        explode: true
        in: query
        name: fqdn
        required: false
        schema:
          type: string
        style: form
      - description: Filter by display_name, fqdn, id
        explode: true
        in: query
        name: hostname_or_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by insights_id
        explode: true
        in: query
        name: insights_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter by provider_id
        explode: true
        in: query
        name: provider_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by provider_type
        explode: true
        in: query
        name: provider_type
        required: false
        schema:
          enum:
          - alibaba
          - aws
          - azure
          - gcp
          - ibm
          type: string
        style: form
      - description: Filters out any host not registered with the specified service
        explode: true
        in: query
        name: registered_with
        required: false
        schema:
          enum:
          - insights
          type: string
        style: form
      - description: 'Culling states of the hosts. Default: fresh,stale,unknown'
        explode: true
        in: query
        name: staleness
        required: false
        schema:
          default:
          - fresh
          - stale
          - unknown
          items:
            enum:
            - fresh
            - stale
            - stale_warning
            - unknown
            type: string
          type: array
        style: form
      - description: filters out hosts not tagged by the given tags
        explode: true
        in: query
        name: tags
        required: false
        schema:
          items:
            pattern: ^([^=/]+/)?[^=/]+(=[^=/]+)?$
            type: string
          type: array
        style: form
      - description: Filters hosts based on system_profile fields
        explode: true
        in: query
        name: filter
        required: false
        schema:
          $ref: '#/components/schemas/SystemProfileNestedObject'
        style: deepObject
      responses:
        "202":
          description: Request for deletion of filtered hosts has been accepted.
        "400":
          description: Invalid request.
      security:
      - ApiKeyAuth: []
      summary: Delete the entire list of hosts filtered by the given parameters
      tags:
      - hosts
    get:
      description: 'Read the entire list of all hosts available to the account. <br
        /><br /> Required permissions: inventory:hosts:read'
      operationId: api.host.get_host_list
      parameters:
      - description: Filter by display_name
        explode: true
        in: query
        name: display_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter by FQDN
        explode: true
        in: query
        name: fqdn
        required: false
        schema:
          type: string
        style: form
      - description: Filter by display_name, fqdn, id
        explode: true
        in: query
        name: hostname_or_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by insights_id
        explode: true
        in: query
        name: insights_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter by provider_id
        explode: true
        in: query
        name: provider_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by provider_type
        explode: true
        in: query
        name: provider_type
        required: false
        schema:
          enum:
          - alibaba
          - aws
          - azure
          - gcp
          - ibm
          type: string
        style: form
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          - operating_system
          type: string
        style: form
      - description: Direction of the ordering; defaults to ASC for display_name,
          and to DESC for updated and operating_system
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: 'Culling states of the hosts. Default: fresh,stale,unknown'
        explode: true
        in: query
        name: staleness
        required: false
        schema:
          default:
          - fresh
          - stale
          - unknown
          items:
            enum:
            - fresh
            - stale
            - stale_warning
            - unknown
            type: string
          type: array
        style: form
      - description: filters out hosts not tagged by the given tags
        explode: true
        in: query
        name: tags
        required: false
        schema:
          items:
            pattern: ^([^=/]+/)?[^=/]+(=[^=/]+)?$
            type: string
          type: array
        style: form
      - description: Filters out any host not registered with the specified service
        explode: true
        in: query
        name: registered_with
        required: false
        schema:
          enum:
          - insights
          type: string
        style: form
      - description: Filters hosts based on system_profile fields
        explode: true
        in: query
        name: filter
        required: false
        schema:
          $ref: '#/components/schemas/SystemProfileNestedObject'
        style: deepObject
      - description: Fetches only mentioned system_profile fields
        explode: true
        in: query
        name: fields
        required: false
        schema:
          $ref: '#/components/schemas/SystemProfileNestedObject'
        style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostQueryOutput'
          description: Successfully read the hosts list.
      security:
      - ApiKeyAuth: []
      summary: Read the entire list of hosts
      tags:
      - hosts
  /hosts/checkin:
    post:
      description: 'Finds a host and updates its staleness timestamps. It uses the
        supplied canonical facts to determine which host to update. By default, the
        staleness timestamp is set to 1 hour from when the request is received; however,
        this can be overridden by supplying the interval. <br /><br /> Required permissions:
        inventory:hosts:write'
      operationId: api.host.host_checkin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCheckIn'
        description: Data required to create a check-in record for a host.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateHostOut'
          description: Successfully checked in Host.
        "404":
          description: Not Found.
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Update staleness timestamps for a host matching the provided facts
      tags:
      - hosts
  /hosts/{host_id_list}:
    delete:
      description: 'Delete hosts by IDs <br /><br /> Required permissions: inventory:hosts:write'
      operationId: api.host.delete_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: Successfully deleted hosts.
        "400":
          description: Invalid request.
        "404":
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Delete hosts by IDs
      tags:
      - hosts
    get:
      description: 'Find one or more hosts by their ID. <br /><br /> Required permissions:
        inventory:hosts:read'
      operationId: api.host.get_host_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          - operating_system
          type: string
        style: form
      - description: Direction of the ordering; defaults to ASC for display_name,
          and to DESC for updated and operating_system
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostQueryOutput'
          description: Successfully searched for hosts.
        "400":
          description: Invalid request.
        "404":
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Find hosts by their IDs
      tags:
      - hosts
    patch:
      description: 'Update a host <br /><br /> Required permissions: inventory:hosts:write'
      operationId: api.host.patch_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchHostIn'
        description: A group of fields to be updated on the host
        required: true
      responses:
        "200":
          description: Successfully updated the host.
        "400":
          description: Invalid request.
        "404":
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Update a host
      tags:
      - hosts
  /hosts/{host_id_list}/facts/{namespace}:
    patch:
      description: 'Merge one or multiple hosts facts under a namespace. <br /><br
        /> Required permissions: inventory:hosts:write'
      operationId: api.host.merge_facts
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: A namespace of the merged facts.
        explode: false
        in: path
        name: namespace
        required: true
        schema:
          type: string
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Facts'
        description: A dictionary with the new facts to merge with the original ones.
        required: true
      responses:
        "200":
          description: Successfully merged facts.
        "400":
          description: Invalid request.
        "404":
          description: Host or namespace not found.
      security:
      - ApiKeyAuth: []
      summary: Merge facts under a namespace
      tags:
      - hosts
    put:
      description: 'Replace facts under a namespace <br /><br /> Required permissions:
        inventory:hosts:write'
      operationId: api.host.replace_facts
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: A namespace of the merged facts.
        explode: false
        in: path
        name: namespace
        required: true
        schema:
          type: string
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Facts'
        description: A dictionary with the new facts to replace the original ones.
        required: true
      responses:
        "200":
          description: Successfully replaced facts.
        "400":
          description: Invalid request.
        "404":
          description: Host or namespace not found.
      security:
      - ApiKeyAuth: []
      summary: Replace facts under a namespace
      tags:
      - hosts
  /hosts/{host_id_list}/system_profile:
    get:
      description: 'Find one or more hosts by their ID and return the id and system
        profile <br /><br /> Required permissions: inventory:hosts:read'
      operationId: api.host.get_host_system_profile_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          - operating_system
          type: string
        style: form
      - description: Direction of the ordering; defaults to ASC for display_name,
          and to DESC for updated and operating_system
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: Fetches only mentioned system_profile fields
        explode: true
        in: query
        name: fields
        required: false
        schema:
          $ref: '#/components/schemas/SystemProfileNestedObject'
        style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemProfileByHostOut'
          description: Successfully searched for hosts.
        "400":
          description: Invalid request.
        "404":
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Return one or more hosts system profile
      tags:
      - hosts
  /hosts/{host_id_list}/tags:
    get:
      description: 'Get the tags on a host <br /><br /> Required permissions: inventory:hosts:read'
      operationId: api.host.get_host_tags
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          - operating_system
          type: string
        style: form
      - description: Direction of the ordering; defaults to ASC for display_name,
          and to DESC for updated and operating_system
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: Only include tags that match the given search string. The value
          is matched against namespace, key and value.
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagsOut'
          description: Successfully found tags.
        "400":
          description: Invalid request.
      security:
      - ApiKeyAuth: []
      summary: Get the tags on a host
      tags:
      - hosts
  /hosts/{host_id_list}/tags/count:
    get:
      description: 'Get the number of tags on a host <br /><br /> Required permissions:
        inventory:hosts:read'
      operationId: api.host.get_host_tag_count
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
            type: string
          type: array
        style: simple
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          - operating_system
          type: string
        style: form
      - description: Direction of the ordering; defaults to ASC for display_name,
