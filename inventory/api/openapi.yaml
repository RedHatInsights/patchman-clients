openapi: 3.0.0
info:
  description: REST interface for the Insights Platform Host Inventory application.
  title: Insights Host Inventory REST Interface
  version: 1.0.0
servers:
- url: /api/inventory/v1
paths:
  /hosts:
    get:
      description: 'Read the entire list of all hosts available to the account. <br
        /><br /> Required permissions: inventory:hosts:read'
      operationId: api.host.get_host_list
      parameters:
      - description: A part of a searched host’s display name.
        explode: true
        in: query
        name: display_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter by a host's FQDN
        explode: true
        in: query
        name: fqdn
        required: false
        schema:
          type: string
        style: form
      - description: Search for a host by display_name, fqdn, id
        explode: true
        in: query
        name: hostname_or_id
        required: false
        schema:
          type: string
        style: form
      - description: Search for a host by insights_id
        explode: true
        in: query
        name: insights_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          type: string
        style: form
      - description: Direction of the ordering, defaults to ASC for display_name and
          to DESC for updated
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: 'Culling states of the hosts. Default: fresh,stale,unknown'
        explode: true
        in: query
        name: staleness
        required: false
        schema:
          default:
          - fresh
          - stale
          - unknown
          items:
            enum:
            - fresh
            - stale
            - stale_warning
            - unknown
            type: string
          type: array
        style: form
      - description: filters out hosts not tagged by the given tags
        explode: true
        in: query
        name: tags
        required: false
        schema:
          items:
            pattern: ^([^=/]+/)?[^=/]+(=[^=/]+)?$
            type: string
          type: array
        style: form
      - description: Filters out any host not registered with the specified service
        explode: true
        in: query
        name: registered_with
        required: false
        schema:
          enum:
          - insights
          type: string
        style: form
      - description: Filters hosts based on system_profile fields
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: System profile field values to filter with
          type: object
        style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostQueryOutput'
          description: Successfully read the hosts list.
      security:
      - ApiKeyAuth: []
      summary: Read the entire list of hosts
      tags:
      - hosts
    post:
      deprecated: true
      description: 'Create a new host and add it to the host list or update an existing
        hosts. A host is updated if there is already one with the same canonicals
        facts and belonging to the same account. <br /><br /> Required permissions:
        inventory:hosts:write <br /><br /> NOTICE: This operation is deprecated. The
        explicit creation of hosts is no longer supported. Hosts are created automatically
        based on uploads processed by the [payload ingress service](/docs/api/ingress#operations-default-post_upload)
        instead.'
      operationId: api.host.add_host_list
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/CreateHostIn'
              type: array
        description: A list of host objects to be added to the host list
        required: true
      responses:
        "207":
          content:
            application/json:
              examples:
                create:
                  value:
                    host: Host details
                    status: 201
                error:
                  value:
                    detail: Could not process request
                    host: Input host data
                    status: 400
                    title: Invalid Request
                update:
                  value:
                    host: Host details
                    status: 200
              schema:
                $ref: '#/components/schemas/BulkHostOut'
          description: Successfully created a host.
        "400":
          description: Invalid request.
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Create/update multiple host and add them to the host list
      tags:
      - hosts
  /hosts/checkin:
    put:
      description: 'Finds a host and updates its staleness timestamps. It uses the
        supplied canonical facts to determine which host to update. By default, the
        staleness timestamp is set to 1 hour from when the request is received; however,
        this can be overridden by supplying the interval. <br /><br /> Required permissions:
        inventory:hosts:write'
      operationId: api.host.host_checkin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCheckIn'
        description: A list of host objects to be added to the host list
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                update:
                  value:
                    host: Host details
                    status: 201
              schema:
                $ref: '#/components/schemas/BulkHostOut'
          description: Successfully updated host's timestamps.
        "400":
          description: Invalid request.
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Update staleness timestamps for a host matching the provided facts
      tags:
      - hosts
